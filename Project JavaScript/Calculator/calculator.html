<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>3D Calculator</title>
</head>

<body class="bg-gradient-to-r from-blue-800 to-blue-900 text-white flex justify-center items-center min-h-screen">
    <div
        class="bg-gray-800 p-8 rounded-lg shadow-[5px_5px_15px_rgba(0,0,0,0.6),inset_2px_2px_8px_rgba(255,255,255,0.1)] w-80">
        <h1 class="bg-pink-500 text-black text-center w-full px-10 py-2 rounded-lg font-bold hover:bg-pink-400">
            Very Nice Calculator</h1>
        <div class="mt-6">
            <input type="number" id="numberInput" placeholder="Enter a number"
                class="w-full text-black text-right font-bold px-4 py-2 rounded-lg mb-4 text-2xl shadow-inner" />
        </div>
        <div id="buttons" class="grid grid-cols-4 gap-4 mt-4">
            <button
                class="bg-red-500 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">+</button>
            <button
                class="bg-red-500 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">-</button>
            <button
                class="bg-red-500 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">*</button>
            <button
                class="bg-red-500 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">/</button>

            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">7</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">8</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">9</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">C</button>

            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">4</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">5</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">6</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">=</button>

            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">1</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">2</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">3</button>
            <button
                class="bg-gray-700 text-white text-2xl rounded-lg p-4 shadow-lg transform hover:scale-105 active:scale-95">0</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
