<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-[#000090] flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-lg p-5 w-96">
        <h1 class="text-xl font-bold text-center">To-Do List</h1>
        <input type="text" id="taskInput" class="border border-gray-300 rounded-md p-2 w-full mt-3"
            placeholder="Add a new task...">
        <button id="addTask" class="bg-blue-500 text-white rounded-md p-2 mt-2 w-full">Add Task</button>
        <ul id="UL" class="mt-5  rounded-lg"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
